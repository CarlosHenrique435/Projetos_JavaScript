<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: rgb(155, 206, 155);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
        var pegue = document.getElementById('area')
        pegue.addEventListener('click', clicar)
        pegue.addEventListener('mouseenter', entrar)
        pegue.addEventListener('mouseout', saiu)
        function clicar(){
            pegue.innerText = 'Clicou!'
            pegue.style.background = 'blue'
        }
        function entrar(){
            pegue.innerText = 'Entrou!'
            pegue.style.background = 'pink'
        }
        function saiu(){
            pegue.innerText = 'Saiu!'
            pegue.style.background = 'red'
        }
    </script>
</body>
</html>
