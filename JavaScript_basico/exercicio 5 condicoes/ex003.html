<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAM</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="vel">
    <input type="button" value="ENVIAR" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txtvel = window.document.getElementById('vel')
            var res = document.getElementById('res')
            var vel = Number(txtvel.value)
           res.innerHTML = `<p>Sua velocidade é de <strong>${vel}KM/h</strong></p>`
           if (vel > 60){
                res.innerHTML += "<p>Você ultrapassou o limite de velocidade, Você foi <strong>multado</strong></p>"
           }
           res.innerHTML += "Dirija sempre com sinto de segurança!!"
        }
    </script>

</body>
</html>
